<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline - iManage</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
 body {font-family: Arial, sans-serif; background:#121212; color:#eee; display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px;}
 .box {max-width:480px; text-align:center;}
 h1 {font-size:1.6rem; margin-bottom:0.5rem;}
 p {line-height:1.4;}
 a {color:#1e88e5; text-decoration:none;}
 button {background:#1e88e5; color:#fff; border:none; padding:10px 16px; border-radius:4px; cursor:pointer; margin-top:15px;}
 button:hover {background:#1565c0;}
</style>
</head>
<body>
  <div class="box">
    <h1>Offline Mode</h1>
    <p>You are currently offline. Previously cached pages and images may still be available. Please reconnect to use full features like upload and editing.</p>
    <button onclick="location.reload()">Retry Connection</button>
  </div>
</body>
</html>
