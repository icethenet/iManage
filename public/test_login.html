<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <form id="testLogin">
        <input type="text" name="username" placeholder="Username" value="John"><br>
        <input type="password" name="password" placeholder="Password" value="hohohoho"><br>
        <button type="submit">Login</button>
    </form>
    <pre id="result"></pre>
    
    <script>
        document.getElementById('testLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.textContent = 'Sending login request...';
                const response = await fetch('./api.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                resultDiv.textContent = 'Response:\n' + JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // Check session status
                    const statusResp = await fetch('./api.php?action=check_status');
                    const statusData = await statusResp.json();
                    resultDiv.textContent += '\n\nSession Status:\n' + JSON.stringify(statusData, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
